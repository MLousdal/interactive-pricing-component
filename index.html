<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
   
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center">
  <header>
    <h1 class="darkBlueTxt">Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </header>
  <div id="price-component" class="center dropShadow">
    <section id="price-top">
      <div class="inline-flex">
        <p id="views" class="bold"></p>
        <div class="inline-flex">
          <p id="price" class="darkBlueTxt x-large bold"></p>
          <p>/month</p>
        </div>
      </div>
      <div class="slidecontainer center">
        <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
      </div>
      <div id="toggle" class="center">
        <label class="switch">
          <input type="checkbox">
          <span class="toggler round"></span>
        </label>
      </div>
    </section>
    <section class="inline-flex">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <a href="#" class="btn-start darkBlueBg">Start my trial</a>
    </section>
  </div>
  
<!-- 
  Monthly Billing
  Yearly Billing 25% discount
-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MLousdal">MLousdal</a>.
  </div>
</body>
</html>
